name: rust

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Build
      run: cargo build --verbose
    - name: Run unit tests
      run: cargo test --verbose --test unit_tests
    - name: Run integration tests (mock server)
      run: cargo test --verbose --test integration_tests

  coverage:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Rust toolchain
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Install cargo-tarpaulin
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      # Run tests and generate coverage report
      - name: Run tests with coverage
        run: |
          cargo tarpaulin --out Xml --output-dir coverage
          # Extract coverage percentage from tarpaulin output
          COVERAGE=$(cargo tarpaulin --out Xml --output-dir coverage | grep -oP '\d+\.\d+%' | head -1)
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      # Create badges directory
      - name: Create badges directory
        run: mkdir -p .github/badges

      # Generate coverage badge
      - name: Generate coverage badge
        uses: emibcn/badge-action@v2
        with:
          label: 'Test Coverage'
          status: ${{ env.COVERAGE }}
          color: 'blue,555,daf'
          path: .github/badges/coverage.svg

      # Commit and push badge to repository
      - name: Commit badge
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Action"
          git add .github/badges/coverage.svg
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/cobertura.xml